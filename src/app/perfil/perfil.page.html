<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label position="floating">Cedula</ion-label>
    <ion-input type="text" [(ngModel)]="txt_cedula"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="txt_nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input type="text" [(ngModel)]="txt_apellido"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input type="text" [(ngModel)]="txt_correo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Clave</ion-label>
    <ion-input type="text" [(ngModel)]="txt_clave"></ion-input>

  </ion-item>
  <ion-item>
    <ion-label position="clear">Fecha de Nacimiento</ion-label>
    <ion-input type="date" [(ngModel)]="txt_fechaNacimiento"></ion-input>

  </ion-item>


  <ion-item>
    <ion-button *ngIf="!isEdit" [disabled]="disableButton" color="success" (click)="agregar()">Guardar</ion-button>
    <ion-button *ngIf="isEdit" [disabled]="disableButton" color="success" (click)="editar()">Editar</ion-button>
  </ion-item>
</ion-content>
