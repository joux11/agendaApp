<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Agenda
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-item>
      <ion-label class="title">Bienvenidos</ion-label>
    </ion-item>

    <ion-item>
      <img class="img" src="assets/img/calendario.png" />
    </ion-item>

    <ion-item>
      <ion-label class="subtitle">Agenda Electronica</ion-label>
    </ion-item>

    <ion-card color="primary">
      <ion-card-title style="text-align: center; font-style: bold;">
        Inicio de Sesion
      </ion-card-title>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="txtUser"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Clave</ion-label>
          <ion-input type="text" [(ngModel)]="txtPassword"></ion-input>
        </ion-item>
        <ion-item>
          <ion-button color="success" expand="block" (click)="login()">Ingresar</ion-button>

        </ion-item>
        <ion-item>
          <ion-label style="text-align: center;">
            <p>¿Olvidaste tu contraseña?</p>
            <ion-button fill="clear" (click)="abrirModal()">
              Recuperar contraseña
            </ion-button>
          </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
