<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancelar()">Cancelar</ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="verificar()" [strong]="true">Verificar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-input fill="clear" labelPlacement="stacked" label="Cedula" [(ngModel)]="txtcedula"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="date" fill="clear" labelPlacement="stacked" label="Ingrese la fecha de Nacimiento"
      [(ngModel)]="txtFechaNacimiento" placeholder="0000-00-00"></ion-input>
  </ion-item>

</ion-content>
