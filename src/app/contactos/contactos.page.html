<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>contactos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab slot="fixed" vertical="top" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add" (click)="iragregar()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-item-sliding *ngFor="let contacto of contactos">
      <ion-item>{{contacto.nom_contacto}} {{contacto.ape_contacto}} {{contacto.telefono_contacto}}</ion-item>
      <ion-item-options>

      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
